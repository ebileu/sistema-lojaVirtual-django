<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciamento de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .menu-card {
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card menu-card shadow-lg p-4 border border-dark">
            <h3 class="mb-4">Editor de Produto</h3>  

            <form class="row g-3" action="{% url "editar_produto" produto.id %}" method="POST"> {% csrf_token %}
                <div class="col-md-5">
                    <label for="inputNomeProduto" class="form-label">Nome do Produto</label>
                    <input type="texte" name="produto" class="form-control" id="inputNomeProduto" value="{{produto.nome_produto}}" required>
                </div>    

                <div class="col-md-3">
                    <label for="inputQntd" class="form-label">Quantidade em Estoque</label>
                    <input type="number" name="quantidade_estoque" class="form-control" id="inputQntd" value={{produto.quantidade}} min="0" required>
                </div>

                <div class="col-md-3">
                    <label for="inputPreco" class="form-label">Preço do Produto</label>
                    <div class="d-flex align-items-center"> 
                        <span>R$</span>
                        <input type="number" name="preco" class="form-control" id="inputPreco" min="0" step="0.01" value={{produto.preco}} required>
                    </div>
                </div>

                <div class="col-12">
                    <label for="inputDescricao" class="form-label">Descrição</label>
                    <input type="text" name="descricao" class="form-control" id="inputDescricao" value="{{produto.descricao}}" required>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Salvar alterações</button>        
                    <a href= {% url "pagina_inicial" %} class="btn btn-danger">Voltar para a tela inicial</a>         
                </div>
            </form>
        </div>
    </div>

</body>
</html>
